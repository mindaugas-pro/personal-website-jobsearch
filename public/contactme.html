<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-head" style="padding-top: 40px">
      <div class="container">
        <!-- buttons -->
        <div class="buttons is-centered">
            <a href="index.html" class="button is-success is-outlined">
                Home
            </a>
            <a href="mySkills.html" class="button is-danger is-outlined">
                My skills
            </a>
        </div>
        <!-- /buttons -->
        <!-- social media-->
        <div class="column has-text-centered">
            <a href="https://github.com/mindaugas-pro">
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>GitHub</span>
            </a>
          </div>
          <div class="column has-text-centered">
            <a href="https://www.linkedin.com/in/mindaugas-/">
              <span class="icon">
                <i class="fab fa-linkedin"></i>
              </span>
              <span>LinkedIn</span>
            </a>
          </div>
          <!-- social media -->
      </div>
    </div>
    <div class="hero-body">
      <div class="container">
        <form action="./addContact" method="POST">
          <!-- Your name -->
          <div class="field is-centered">
            <label id="cf" class="label">Your Name</label>
            <div class="control">
              <input class="input" name="name" type="text" placeholder="Name input">
            </div>
          </div>
          <!-- /Your name -->
          <!-- Email -->
          <div class="field">
            <label id="cf" class="label">Your Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" name="email" type="email" placeholder="Email input">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          <!-- /Email -->
          <!-- Message -->
          <div class="field">
            <label id="cf" class="label">Your Message</label>
            <div class="control">
              <textarea class="textarea" name="message" placeholder="Message input"></textarea>
            </div>
          </div>
          <!-- /Message -->
          <!-- Submit button -->
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button id="cf-btn" type="reset" class="button">Reset</button>
            </div>
          </div>
          <!-- /Submit button -->
        </form>
      </div>
    </div>
      <div class="hero-footer">
        <div class="container">
          <div class="content has-text-centered is-size-6">
            <p>
              Created and maintained by Mindaugas Janu≈°ka
            </p>
          </div>
        </div>
      </div>
  </section>
</body>
<script>
  function bringToIndex() {
    window.location.href = "index.html";
  }
</script>

</html>
